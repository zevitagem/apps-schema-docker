version: '3.8'
services:
    php:
        container_name: php
        build:
            context: ./
            dockerfile: images/php/Dockerfile
        depends_on:
            - mysql
        links:
            - mysql
        ports:
            - "8080:80"
        networks:
            - poc-network
        volumes:
            - type: bind
              source: ./src
              target: /var/www/html
    mysql:
        platform: linux/x86_64
        container_name: mysql
        image: mysql
        restart: always
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
            - "3306:3306"
        networks:
            - poc-network
            - poc-database-network
        volumes:
            - ./storage/mysql:/var/lib/mysql
